name: Build Test Publish

on:
  workflow_dispatch:
    inputs:
      pypi_deploy:
        description: Deploy to pypi/testpypi
        type: boolean
        default: false

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, windows-11-arm, macos-15-intel, macos-14]

    steps:
      - uses: actions/checkout@v5

      - name: Build wheels
        env:
          CIBW_TEST_COMMAND: pip install pytest && pytest {project}/tests
        uses: pypa/cibuildwheel@v3.2.1

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.14

      - name: Install dependencies
        run: python -m pip install -U pip && pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  pypi-publish:
    name: Publish to pypi
    runs-on: ubuntu-latest
    if: inputs.pypi_deploy && github.ref == '/refs/heads/main'
    needs: [build_wheels, build_sdist]
    environment:
      name: pypi
      url: https://pypi.org/p/py-doubly-linked-list
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v5
        with:
          pattern: sdist
          path: dist
          merge-multiple: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  testpypi-publish:
    name: Publish to testpypi
    runs-on: ubuntu-latest
    if: inputs.pypi_deploy && github.ref != '/refs/heads/main'
    needs: [build_wheels, build_sdist]
    environment:
      name: testpypi
      url: https://test.pypi.org/p/py-doubly-linked-list
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v5
        with:
          pattern: sdist
          path: dist
          merge-multiple: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

    